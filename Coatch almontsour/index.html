<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكوتش المنتصر بالله</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card profile-card">
            <div class="card-body text-center">
                <img src="imag/الكوتش.jpg" alt="الكوتش المنتصر بالله" class="profile-pic mb-3">
                <h1 class="card-title">الكوتش المنتصر بالله</h1>
                <p class="card-text text-muted">مدرب لياقه بدنيه وكمال اجسام ومختص تغديه رياضيه </p>
                <hr>
                <h2 class="mb-4">مواقع التواصل: </h2>
                <div class="social-links">
                    <a href="https://www.facebook.com/share/1FZxG2BTpk/" target="_blank" class="social-link facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/almontasir.98?igsh=MWs0OG5pMWRybmpwcA==" target="_blank" class="social-link instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@almon.98?_t=ZM-8x1I9XBfZnJ&_r=1" target="_blank" class="social-link tiktok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">حاسبة السعرات الحرارية (BMR)</h2>
                <form id="bmr-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">الجنس</label>
                            <select id="gender" class="form-select" required>
                                <option value="male">ذكر</option>
                                <option value="female">أنثى</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="age" class="form-label">العمر (سنوات)</label>
                            <input type="number" id="age" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="weight" class="form-label">الوزن (كجم)</label>
                            <input type="number" id="weight" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="height" class="form-label">الطول (سم)</label>
                            <input type="number" id="height" class="form-control" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">احسب</button>
                    </div>
                </form>
                <div id="result" class="mt-4 text-center fs-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
